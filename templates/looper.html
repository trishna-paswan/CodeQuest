<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Repetitive Robot | CodeQuest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0c29;
      background-image: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      overflow: hidden;
    }
    .glass-card {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    #track {
        display: flex;
        gap: 1rem;
        padding: 2rem;
        border-radius: 1rem;
        background: rgba(0,0,0,0.2);
        border: 1px solid rgba(255,255,255,0.1);
        justify-content: center;
        align-items: center;
    }
    .tile {
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    .robot, .item {
        position: absolute;
        font-size: 3rem;
        transition: all 0.5s ease-in-out;
    }
    .robot { z-index: 10; color: #93c5fd; }
    .item { z-index: 5; color: #facc15; }
    .item.collected { transform: scale(0); opacity: 0; }
  </style>
</head>
<body class="text-white p-4 flex items-center justify-center min-h-screen">

<div class="w-full max-w-4xl">
    <header class="mb-8 text-center">
        <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-teal-300">The Repetitive Robot</h1>
        <p id="level-description" class="text-slate-300 mt-2 text-lg"></p>
    </header>

    <main class="glass-card p-8 rounded-2xl shadow-xl">
        <div id="track-container" class="mb-8">
            <div id="track">
                <!-- Game track will be rendered here by JS -->
            </div>
        </div>

        <div id="controls" class="flex flex-col items-center gap-6">
            <div class="flex items-center gap-4 bg-black/30 p-4 rounded-lg">
                <div id="action-block" class="bg-blue-600 px-6 py-3 rounded-md font-semibold text-lg flex items-center gap-3">
                    <!-- Action text populated by JS -->
                </div>
                <span class="text-xl font-bold">x</span>
                <input type="number" id="loop-count" value="1" min="1" max="20" class="w-24 p-3 text-center text-2xl font-bold rounded-md bg-white/10 border border-white/20 text-white focus:outline-none focus:border-blue-500 transition-colors">
                <span class="text-xl font-bold">times</span>
            </div>

            <div class="w-full max-w-sm">
                 <div id="log" class="text-center font-semibold h-8 text-xl mb-4"></div>
                <button id="run-button" class="w-full py-4 rounded-lg bg-green-600 hover:bg-green-500 transition-all font-semibold shadow-lg text-xl flex items-center justify-center gap-2">
                    <i class="fas fa-play"></i> Run Loop
                </button>
            </div>
        </div>
        <div class="text-center mt-6">
             <a href="/dashboard" class="text-sm text-blue-400 hover:text-blue-300 transition-colors">
                <i class="fas fa-arrow-left"></i> Back to All Games
            </a>
        </div>
    </main>
</div>

<script src="{{ url_for('static', filename='js/looper.js') }}"></script>
</body>
</html>
